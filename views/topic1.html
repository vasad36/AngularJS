<!DOCTYPE html>
<html>
<head>
    <script src="../Js/angular.min.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-app="TestApp" ng-controller="Test">
        
            <input type="text" ng-model="name" />
            <p><span >{{name}}</span></p>
            <input type="text" ng-model="lname" />
            <p><span >{{lname}}</span></p>
            <p>Full Name is ::<span>{{fullname}}</span></p>
    </div>
    <script>
        var app = angular.module('TestApp', []);

        app.controller('Test', function ($scope) {
            $scope.name = "Alpesh";
            $scope.lname = "Patanwadia";
            $scope.fullname = $scope.name + $scope.lname;

        });
    </script>
</body>
</html>
